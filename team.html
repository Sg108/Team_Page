<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Our Team</title>
    <link rel="stylesheet" href="team.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <header class="team-header">
      <span class="word">
        <span class="char">m</span>
        <span class="char">e</span>
        <span class="char">e</span>
        <span class="char">t</span>
      </span>
      <span class="word">
        <span class="char">o</span>
        <span class="char">u</span>
        <span class="char">r</span>
      </span>
      <span class="word">
        <span class="char">t</span>
        <span class="char">e</span>
        <span class="char">a</span>
        <span class="char">m</span>
      </span>
    </header>
    <section>
      <div class="team-container">
        <div class="dev-card">
          <div class="content">
            <div class="img-box">
              <img src="./images/pic_sk.jpg" alt="siddhant kushwaha" />
            </div>
            <div class="content-box">
              <h3>Siddhant Kushwaha<br /><span>Web Developer</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i: 1">
              <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"
                ><i class="fa fa-linkedin-square" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="team-container">
        <div class="dev-card">
          <div class="content">
            <div class="img-box">
              <img src="./images/pic_sg.jpeg" alt="shivam gupta" />
            </div>
            <div class="content-box">
              <h3>Shivam Gupta<br /><span>Frontend Developer</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i: 1">
              <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"
                ><i class="fa fa-linkedin-square" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="team-container">
        <div class="dev-card">
          <div class="content">
            <div class="img-box">
              <img src="./images/pic_ps.jpg" alt="piyush saxena" />
            </div>
            <div class="content-box">
              <h3>Piyush Saxena<br /><span>Full Stack Developer</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i: 1">
              <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"
                ><i class="fa fa-linkedin-square" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
